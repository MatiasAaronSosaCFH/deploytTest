<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="/fragments/head :: head" </head></head>

  <body class="bg-gradient" style="background-image: linear-gradient(180deg, #e76b74  #D7AF70)">

    <header th:replace="/fragments/header :: header" </header></header>

  <main id="main-content">
    
    <h1 class="fw-light bienvenido">Contenido ServiceBook</h1>

    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Profesion</legend>
      <div>
          <form th:action="@{/profesion/registrar}" method="POST" enctype="multipart/form-data">
              <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" >Profesion</label>
                  <div class="col-sm-10">
                      <input th:value="${nombre}" type="text" class="form-control" name="nombre" placeholder="Ingrese profesion">
                  </div>
              </div>

              <div><div th:replace="/fragments/exitoError :: div" </div></div>                 
              <button type="submit" class="btn btn-primary mt-3"> Registrar Profesion </button>
          </form>
      </div>
  </fieldset>

  </main>

  <div><footer th:replace="/fragments/footer :: footer" </footer></div>
  <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
